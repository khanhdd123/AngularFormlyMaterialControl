<formly-transclude></formly-transclude>
<div ng-messages = "fc.$error" ng-if = "form.$submitted || options.formControl.$touched">
	<div ng-message = "{{::name}}" ng-repeat = "(name,message) in ::options.validation.messages" class = "validation">
		{{message(fc.$viewValue,fc.$modelValue,this)}}
	</div>
</div>
